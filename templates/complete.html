<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RESULT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
body{
text-align: center;
}
img{
margin-top: 50px;
}
#level{
margin-top: 20px;
}
</style>
</head>
<body>

<img src = "{{url_for('static', filename='trial.png')}}" alt="Result-plot" width="1000" height="600">
<div id="level">
    {{prediction_text}}
</div>

<script>
    var div = document.getElementById("level");
    var lvl =  {{pointPfil}};
        if(lvl<10){
            div.style.color = "red";
        }
        else if(lvl<50 && lvl>10){
           div.style.color = "#FFD700";
        }
        else{
            div.style.color = "green";
        }

</script>

</body>
</html>
